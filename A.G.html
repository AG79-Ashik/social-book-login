<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="A.G.css">
  <title>Socialbook-Signup</title>
</head>
<body>
  <div class="container">
    <h1>Socialbook - Signup</h1>
    <form id="signup-form">
      <input type="text" id="first-name" placeholder="First-name" required>
      <input type="text" id="last-name" placeholder="Last-name" required>
      <input type="email" id="email" placeholder="email" required>
      <input type="password" id="password" placeholder="Create a new password" required>
      <input type="password" id="confirm-password" placeholder="Confrom password" required>
      
      <!-- জন্ম তারিখের জন্য ফিল্ড -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>

      <button type="submit">Signup</button>
    </form>
    <div id="message"></div>
    <p>Already have an account? <a href="index.html">Login now</a></p>
  </div>
  <script src="A.G.js"></script>
</body>
</html>
